<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap guttter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
        <div class="row text-center fw-bolder gy-3">
            <div class="col-md-3">
                <div class="bg-dark text-white fs-3 p-5">4 of 1</div>
            </div>
            <div class="col-md-3">
                <div class="bg-info fs-3 p-5">4 of 2</div>
            </div>
            <div class="col-md-3">
                <div class="bg-warning fs-2 p-5">4 of 3</div>
            </div>
            <div class="col-md-3">
                <div class="bg-secondary fs-3 p-5">4 of 4</div>
            </div>
            <div class="col-md-6"> 
                <div class="fs-3 bg-danger py-5">1 of 6</div>
            </div>
            <div class="col-md-6">
                <div class="fs-3 bg-danger-subtle py-5">1 of 6</div>
            </div>
            <div class="col-md-4">
                <div class="bg-success fs-3 p-5">1 of 3</div>
            </div>
            <div class="col-md-4">
                <div class="bg-secondary fs-3 p-5">2 of 3</div>
            </div>
            <div class="col-md-4">
                <div class="bg-info fs-3 p-5">3 of 3</div>
            </div>
            <div class="col">
                <div class="bg-dark-subtle fs-3 p-5"> full with</div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
